name: Deploy SAE Persona Explorer to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "apps/sae-persona-explorer/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2efa54f9043ae1ac26d7a86d5b1c35d # v4.3.0
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/sae-persona-explorer/package-lock.json

      - name: Install Dependencies
        working-directory: apps/sae-persona-explorer
        run: npm ci --ignore-scripts

      - name: Build Static Site
        working-directory: apps/sae-persona-explorer
        env:
          VITE_BASE_PATH: ${{ steps.pages.outputs.base_path }}
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: apps/sae-persona-explorer/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db9018c42c198e9d181b7b0961417d4f4112f2 # v4.0.5
