# Visualization Bundle Configuration

dataset_name: "general_gemma3_layer40_mean_top2000"

# Inputs
aggregated_file: "outputs/aggregated/general/gemma-3-27b-it_layer_40_width_65k_l0_medium/mean/per_role.npz"
features_dir: "outputs/features/general/gemma-3-27b-it_layer_40_width_65k_l0_medium"

# Output root (builder creates output_dir/dataset_name/)
output_dir: "outputs/viz_bundle"

# Selection and stability
strategy: "mean"    # "mean" or "max"
top_k: 2000
split_seed: 42

# Layout and neighborhoods
umap_n_neighbors: 15
umap_min_dist: 0.1
umap_random_state: 24
neighbor_k: 20
quality_k: 15

# Optional local JSON cache:
# - dict keyed by feature id: {"12345": {"description": "...", "url": "..."}}
# - or list of {"feature_id": 12345, "description": "...", "url": "..."}
description_cache: "data/neuronpedia_cache.json"
